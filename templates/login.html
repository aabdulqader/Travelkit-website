<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>

  <body class="bg-secondary">
    <div class="container py-5 mt-5 bg-secondary">
      <div class="card w-50">
        <div class="card-body">
          <h1 class="font-weight-bold text-center">Login</h1>
          <form action="login" method="post">
            {% csrf_token %}

            <div class="text-center" class="form-group">
              <label class="font-weight-bold mt-4 h5" for="username"
                >Username</label
              ><br />
              <input type="text" name="username" placeholder="Enter Username" />
            </div>

            <div class="text-center" class="form-group">
              <label class="font-weight-bold mt-4 h5" for="password"
                >Password</label
              ><br />
              <input
                type="text"
                name="password"
                placeholder="Enter password"
              /><br />
              <button
                type="submit"
                class="btn btn-outline-success text-center py-0 mt-4"
              >
                Submit
              </button>
              <button
                type="submit"
                class="btn btn-outline-info text-center py-0 mt-5 float-right font-weight-bold"
                
              ><a href="/">
                Go back to Home
              </a></button>
            </div>
          </form>
          <div>
            {% for message in messages %}
            <h4>{{message}}</h4>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
